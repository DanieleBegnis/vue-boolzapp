<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">
        <main>
            <div class="container-big">
                <section class="sidebar">
                    <!-- sidebar header -->
                    <div class="sidebar-header">
                        <div class="row">
                            <div class="column column-top left">
                                <img src="img/avatar_io.jpg" alt="me">
                                <div>Max Power</div>
    
                            </div>
                            <div class="column column-top right">
                                <span><i class="fa-solid fa-circle-notch"></i></span>
                                <span><i class="fa-solid fa-message"></i></span>
                                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                            </div>
                        </div>
                    </div>

                    <!-- sidebar notifiche  -->
                    <div class="sidebar-notifications">
                        <div class="notification">
                            <i class="fa-regular fa-bell-slash"></i>
                        </div>
                        <div class="notification-text">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <div class="activate-notification">Attiva notifiche desktop</div>
                        </div>
                    </div>
                    <!-- sidebar search -->
                    <div class="search">
                        <button class="find" @click="addNewUserTask"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input class="imput-field" type="text" placeholder="Cerca o inizia una nuova chat" v-model="newUserTask">   
                    </div>
                    <!-- contact list -->
                    
                </section>
                <section class="homepage"></section>
            </div>
        </main>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
